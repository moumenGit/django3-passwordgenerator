<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

<div class="container text-center">
  <h1>Password Generator</h1>
  <a href={% url 'about' %}> About Page </a>
  <br>
  <br>
  <form action="{% url 'password' %}">

    <select name="length">
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12" selected="selected">12</option>
      <option value="13">13</option>
      <option value="14">14</option>
    </select> Length
  <br>

    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault"  name="uppercase"> Uppercase
  
  <br>
  <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault"  name="numbers"> Numbers
  <br>
  <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault"  name="special"> Special Characters
  <br>
    <input type="submit" value="Generate Password" class="btn btn-primary">
  </form>
</div>
